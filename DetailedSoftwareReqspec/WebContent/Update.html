<html lang="en">
<head>
  <title>Bootstrap Example</title>

</head>
<div class="jumbotron text-center">
  <h1>Update Page</h1>
</div>
<form name="form" action="UpdateServlet" method="post">

	<br/>
	 <div class="input-group">

  </div>
  <br/>
   <div class="input-group">
	 <span class="input-group-addon"><i class="	glyphicon glyphicon-edit"></i></span>

	  </div>

</form>
