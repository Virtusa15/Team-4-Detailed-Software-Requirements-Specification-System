<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<div class="jumbotron text-center">
  <h1>Raise a Question</h1>
</div>
<form name="form" action="QuestionServlet" method="post">
    <div class="input-group">
      <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
      <input id="empid" type="text" class="form-control" name="empid" placeholder="Enter ur id">
    </div>
	<br/>
  <div class="input-group">
      <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
      <input id="Design" type="text" class="form-control" name="Design" placeholder="Designation">
    </div>
	<br>
    <div class="input-group">
	 <span class="input-group-addon"><i class="	glyphicon glyphicon-edit"></i></span>
      <textarea class="form-control" rows="8" id="question" name="question" placeholder="Enter ur question"></textarea>
	  </div>
  <div class="checkbox center-block">
    <label><input type="checkbox"> Remember me</label>
  <button type="submit" class="btn btn-primary center-block">Submit</button>
  </div>
</form>
</body>
</html>
