<!DOCTYPE html>
<html>
<head>
  <title>Bootstrap Example</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<body>
<div class="jumbotron text-center text-fluid">
  <h1>Select your option</h1>
</div>
<form action="question.html">
<div class="checkbox center-block">
  <button type="submit" class="btn btn-primary center-block">Raise a Question</button>
  </div>
  </form>
  <form action="View.jsp">
<div class="checkbox center-block">
  <button type="submit" class="btn btn-primary center-block">view</button>
  </div>
  </form>
  <form action="Update.html">
<div class="checkbox center-block">
  <button type="submit" class="btn btn-primary center-block">Update</button>
  </div>
  </form>
  <form action="DeleteServlet" method="post">
<div class="checkbox center-block">
  <button type="submit" name="submit" class="btn btn-primary center-block">Delete</button>
  </div>
  </form>

</body>
</html>
