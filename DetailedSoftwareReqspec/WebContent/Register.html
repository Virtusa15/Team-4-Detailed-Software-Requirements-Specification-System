<html lang="en">
<head>
   <link rel="stylesheet" href="css/style1.css">
</head>
<div class="login-box">
<div class="text-center">
  <h1>Registration Page</h1>
</div>
<form name="form" action="RegisterServlet" method="post">
    <div class="textbox">
	 <i class="fas fa-user"></i>
      <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
      <input id="eid" type="text" class="form-control" name="eid" placeholder="enter ur id">
    </div>
	<br/>
  <div class="textbox">
    <label for="Employee Name"></label>
	 <i class="fas fa-user"></i>
	 <span class="input-group-addon"><i class="	glyphicon glyphicon-edit"></i></span>
    <input type="text" class="form-control" name="ename" id="ename" placeholder="employee name">
  </div>
  <br/>
   <div class="textbox">
    <i class="fas fa-user"></i>
    <span class="input-group-addon"><i class="	glyphicon glyphicon-ok"></i></span>
    <input type="text" class="form-control" id="Designation" name="Designation" placeholder="Designation:">
  </div>
  <br/>

  <div class="textbox">
   <i class="fas fa-user"></i>
      <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
      <input id="password" type="password" class="form-control" name="password" placeholder="Password">
    </div>
	<br>
   <div class="textbox">
    <i class="fas fa-user"></i>
       <span class="input-group-addon"><i class="glyphicon glyphicon-screenshot"></i></span>
    <input type="text" class="form-control" id="location" name="location" placeholder="location">
  </div>
	<br/>
  <div class="checkbox">
    <label><input type="checkbox"> Remember me</label>
  </div>
  <button type="submit" class="btn">Submit</button>
  </div>
</form>
</body>
</html>
